

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
    <title>Silks Routine Builder</title>
</head>
<body>
    <div class="header">
        <h1>Silks Routine Builder</h1>
        <div class="level-bar">
            <button class="toggle-button" data-id="1">Beginner</button>
            <button class="toggle-button" data-id="2">Intermediate</button>
            <button class="toggle-button" data-id="3">Advanced</button>
        </div>
    </div>

    <div class="builder">

        <p>Available Moves</p>
        <div class="move_options" id = 'options'>
            <div class="list-item">
                <div class="move" onclick="generate_start_button(this)" name = "start" id = 'test_stuff'>
                    Start<span class="info-icon" onclick="event.stopPropagation(); toggleInfo(this)">🔍</span>
                </div>
                <div class="info-dialog">
                    More info about image 1
                    <img src="Lsplit.png" alt="">
                </div>
            </div>
        </div>

        <div>
            <p>Routine</p>
            <ul class="move_list" id = 'routine'></ul>
        </div>

    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    
    <script src="moves.js"></script>
    <script src="script.js"></script>
    

</body>
</html>
